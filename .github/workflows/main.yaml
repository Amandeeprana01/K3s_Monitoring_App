name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: self-hosted
    env:
      IMAGE_FULL_NAME: ${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          cd Python_App/  # change this if your Dockerfile is elsewhere
          docker build . --file Dockerfile --tag "${{ env.IMAGE_FULL_NAME }}"

      - name: Push Docker image
        run: docker push "${{ env.IMAGE_FULL_NAME }}"

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          sed -i 's|server:.*|server: https://localhost:6443|g' $HOME/.kube/config

      - name: Deploy to K3s Cluster
        run: |
          kubectl apply -f k3s/deployment.yaml
          kubectl apply -f k3s/service.yaml
